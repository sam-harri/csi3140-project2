<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Hangman Game</h1>
        <div class="hangman-container">
            <img id="hangman-image" src="images/hangman0.png" alt="Hangman">
        </div>
        <div class="word-container" id="word-container"></div>
        <div class="letters-container" id="letters-container"></div>
        <div class="status-container">
            <p>Wrong Guesses: <span id="wrong-guesses">0</span></p>
            <button id="check-answer-button">Check Answer</button>
            <button id="restart-button">Restart Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
